<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Salome Rodriguez" />
    <meta email="rodriguez.salos@gmail.com" />
    <meta codehouse_comision="69285" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>📝Tu Lista de tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CDN de aniamte.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- CDN de Toastify-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-trasparent text-white">
    <div class="container my-5">
      <h1 class="text-center mb-4 animate__animated animate__fadeInDown">
        Administrador de Tareas
      </h1>

      <!-- Formularios para las tareas -->
      <form id="taskForm" class="mb-4">
        <div class="row g-2">
          <div class="col-md-4">
            <!-- usando 'required' para campos que se tiene que seleccionar
             required funcion nativa de html-->
            <input
              type="text"
              id="taskName"
              class="form-control"
              placeholder="Introduce el nombre de la tarea"
              required
            />
          </div>

          <div class="col-md-3">
            <select id="prioridad" class="form-select" required>
              <option value="" disabled selected>
                Seleccione la Prioridad
              </option>
              <!--Aqui se va tomar las prioridades desde la carpeta db>prioridad -->
            </select>
          </div>

          <div class="col-md-4">
            <select id="categoria" class="form-select" required>
              <option value="" disabled selected>Categoria</option>
              <!--Aqui se va tomar las prioridades desde la carpeta db>prioridad -->
            </select>
          </div>

          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
          </div>
        </div>
      </form>

      <!-- Lista de las tareas -->
      <ul id="taskList" class="list-group"></ul>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

      <script src="js/dom.js"></script>
    </div>
  </body>
</html>
